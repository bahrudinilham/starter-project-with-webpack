<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Story Explorer - Offline</title>
    <link rel="shortcut icon" href="favicon.png" />
    <style>
      :root {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background: #0f172a;
        color: #f8fafc;
      }
      body {
        min-height: 100vh;
        display: grid;
        place-items: center;
        margin: 0;
      }
      .offline-card {
        max-width: 460px;
        padding: 32px;
        border-radius: 20px;
        background: rgba(15, 23, 42, 0.75);
        box-shadow: 0 35px 60px rgba(0, 0, 0, 0.35);
        text-align: center;
      }
      h1 {
        font-size: 1.8rem;
        margin-bottom: 12px;
      }
      p {
        color: #cbd5f5;
        font-size: 1rem;
        line-height: 1.5;
      }
      a {
        color: #93c5fd;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <section class="offline-card">
      <h1>Anda sedang offline</h1>
      <p>
        Story Explorer tetap bisa dibuka dalam mode offline. Mohon periksa koneksi internet Anda untuk
        memuat data terbaru.
      </p>
      <p>
        Setelah kembali online, tekan tombol reload pada peramban untuk melanjutkan.
      </p>
    </section>
  </body>
</html>
